<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>cartoon-project</title>
    <!-- <link href="style.css" rel="stylesheet"> -->
    <script>
    function changeCanvasColor () {
		// Locate the element "mycanvas" in the document.
        var canvas = document.getElementById("mycanvas");
        var context = canvas.getContext("2d");
 
		context.font="20px Arial";
        context.fillStyle = "black";
        context.textAlign = "center";

		context.fillText("cartoon-project",400,20);
    }

	// Once the HTML document has finished loading and has been parsed, call the changeCanvasColor function.
    document.addEventListener('DOMContentLoaded', changeCanvasColor);
    </script>
</head>

<body>
    <canvas id="mycanvas" width="800" height="700" 
    blackground-color="yellow" style="border:1px solid #000000;"></canvas>
</body>
